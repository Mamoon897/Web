<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Computer Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product-card {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
        }

        .product-image {
            
            max-width: 50%;
            height: 50%;
        }

        .product-details {
            padding: 20px;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            color: #e44d26;
            margin-bottom: 10px;
        }

        .product-description {
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e44d26;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1> Online Electronics Store</h1>
    </header>
    <div class="container">
        <!-- Product 1 -->
        <div class="product-card">
            <img class="product-image" src="Product1.png" alt="Product 1 Image">
            <div class="product-details">
                <h2 class="product-title">Monitor</h2>
                <p class="product-price">9900 Rs</p>
                <p class="product-description">
                    Monitor.
                </p>
                <a class="btn" href="#">Add to Cart</a>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img class="product-image" src="product2.jpg" alt="Product 2 Image">
            <div class="product-details">
                <h2 class="product-title">Mouse</h2>
                <p class="product-price">790Rs</p>
                <p class="product-description">
                    Mouse.
                </p>
                <a class="btn" href="#">Add to Cart</a>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img class="product-image" src="product3.jpg" alt="Product 3 Image">
            <div class="product-details">
                <h2 class="product-title">Keyboard</h2>
                <p class="product-price">899 Rs</p>
                <p class="product-description">
                    Keyboard.
                </p>
                <a class="btn" href="#">Add to Cart</a>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img class="product-image" src="product4.jpg" alt="Product 4 Image">
            <div class="product-details">
                <h2 class="product-title">Laptop</h2>
                <p class="product-price">49000 Rs</p>
                <p class="product-description">
                    Laptop.
                </p>
                <a class="btn" href="#">Add to Cart</a>
            </div>
        </div>

        <!-- Product 5 -->
        <div class="product-card">
            <img class="product-image" src="Product5.png" alt="Product 5 Image">
            <div class="product-details">
                <h2 class="product-title">CPU</h2>
                <p class="product-price">14900 Rs</p>
                <p class="product-description">
                    CPU
                </p>
                <a class="btn" href="#">Add to Cart</a>
            </div>
        </div>
    </div>
</body>
</html>
